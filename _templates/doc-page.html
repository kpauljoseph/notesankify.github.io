<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{title}} - NotesAnkify Documentation</title>
    <meta name="title" content="{{title}} - NotesAnkify Documentation">
    <meta name="description" content="Complete guide to using NotesAnkify. Learn how to convert your PDF notes into Anki flashcards efficiently.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/NotesAnkify-icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Your existing styles -->
    <style>
        :root {
            --primary: rgba(255, 82, 82, 0.8);
            --primary-dark: #FF5252;
            --secondary: #2D2D2D;
            --accent: #4ECDC4;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .neo-gradient {
            background: var(--primary);
            box-shadow: 8px 8px 0 var(--secondary);
            border: 4px solid var(--secondary);
        }

        .neo-button {
            background: white;
            border: 4px solid var(--secondary);
            box-shadow: 8px 8px 0 var(--secondary);
            transition: all 0.2s ease;
            transform: translate(-4px, -4px);
        }

        .neo-button:hover {
            transform: translate(0, 0);
            box-shadow: 4px 4px 0 var(--secondary);
        }

        .neo-card {
            background: white;
            border: 4px solid var(--secondary);
            box-shadow: 8px 8px 0 var(--secondary);
        }

        /* Documentation specific styles */
        .doc-sidebar {
            position: sticky;
            top: 5rem;
            height: calc(100vh - 5rem);
            overflow-y: auto;
        }

        .doc-content h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-top: 2rem;
            border-top: 4px solid #2D2D2D;
        }

        .doc-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .doc-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .doc-content ul, .doc-content ol {
            margin-bottom: 1rem;
            margin-left: 1.5rem;
        }

        .doc-content li {
            margin-bottom: 0.5rem;
        }

        .doc-content code {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .nav-link {
            display: block;
            padding: 0.5rem 1rem;
            color: #4b5563;
            border-left: 4px solid transparent;
        }

        .nav-link:hover {
            color: #FF5252;
            background-color: #f3f4f6;
        }

        .nav-link.active {
            color: #FF5252;
            border-left-color: #FF5252;
            background-color: #f3f4f6;
        }

        .doc-content h2,
        .doc-content h3 {
            scroll-margin-top: 6rem;
        }
    </style>
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XJQSDFVMHB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XJQSDFVMHB');
    </script>
</head>
<body class="bg-white">
<!-- Header -->
<header class="bg-white border-b-4 border-gray-900 sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo and Brand -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="/assets/images/NotesAnkify-icon.svg" alt="NotesAnkify" class="h-10 w-auto">
                    <h1 class="ml-2 text-2xl font-bold text-gray-900">NotesAnkify</h1>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/#features" class="text-gray-900 hover:text-primary font-bold">Features</a>
                <a href="/#getting-started" class="text-gray-900 hover:text-primary font-bold">Getting Started</a>
                <a href="/#download" class="text-gray-900 hover:text-primary font-bold">Download</a>
                <a href="/docs" class="text-gray-900 hover:text-primary font-bold">Documentation</a>
                <a href="/support" class="text-gray-900 hover:text-primary font-bold">Support</a>
                <a href="https://github.com/kpauljoseph/notesankify"
                   class="neo-button px-4 py-2 text-gray-900 font-bold"
                   target="_blank" rel="noopener">GitHub</a>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar Navigation -->
        <div class="lg:w-1/4">
            <div class="doc-sidebar neo-card p-4" id="sidebar">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:w-3/4">
            <div class="doc-content neo-card p-8 bg-white">
                {{{content}}}
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-white border-t-4 border-gray-900">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <p class="text-gray-600">
                &copy; 2024 NotesAnkify. Open source under MIT License.
            </p>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const headings = document.querySelectorAll('.doc-content h2, .doc-content h3');
        const sidebar = document.getElementById('sidebar');
        let toc = '';

        headings.forEach(heading => {
            if (!heading.id) {
                heading.id = heading.textContent.toLowerCase().replace(/[^\w]+/g, '-');
            }

            const isSubheading = heading.tagName === 'H3';
            toc += `
                <a href="#${heading.id}"
                   class="nav-link ${isSubheading ? 'ml-4' : 'font-bold'}">
                    ${heading.textContent}
                </a>
            `;
        });

        sidebar.innerHTML = toc;

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        const observerOptions = {
            rootMargin: '-100px 0px -100% 0px', // Adjust these values to control when a section is considered active
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const id = entry.target.getAttribute('id');
                const menuItem = sidebar.querySelector(`[href="#${id}"]`);

                if (entry.isIntersecting) {
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    menuItem?.classList.add('active');
                }
            });
        }, observerOptions);

        headings.forEach(heading => observer.observe(heading));
    });
</script>
</body>
</html>
